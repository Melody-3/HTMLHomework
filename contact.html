<h2>Contact page</h2>

<h3>Contact us</h3>
<p>If you have any questions please fill out the form below and submit it. Thank you!</p>

<form action="register.html">
    <label>Name surname :</label>
    <input type="text" placeholder="Name surname" required>
    <br>
    <label> Age :</label>
    <input type="number" min="16" max="75">
    <br>
    <label>Phone :</label>
    <input type="tel">
    <br>
    <label>Email :</label>
    <input type="email">
    <br>
    <label> Photo :</label>
    <input type="file">
    <br>

    <input type="submit" value="Submit">
    <button type="reset">Clear</button>

</form>
</body>
